root = "."
tmp_dir = "cmd/api/tmp"

[build]
cmd = "go build -o ./tmp/app ./cmd/api"
bin = "tmp/app"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "docker", "docs", "infra", "scripts"]
include_dir = []
exclude_file = []
exclude_regex = ["_test.go"]
follow_symlink = true
delay = 1000 # ms

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true